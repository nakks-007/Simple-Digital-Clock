<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title> Clock </title>
</head>

<body>
    <div id="item1" class="clockClass"></div>
</body>

<script>
    function clock() {
        var date = new Date();
        var hour = date.getHours();
        var mins = date.getMinutes();
        var secs = date.getSeconds();
        var meridian = "AM";

        //Printing 12 when 24 hrs clock shows 0
        if (hour == 0) {
            hour = 12;
        }

        //Printing 12-1 when clock shows 13
        if (hour > 12) {
            hour = hour - 12;
            meridian = "PM"
        }

        //Adding 0 in front of hour, mins, secs when single digit
        if (hour < 10) { hour = "0" + hour };
        if (mins < 10) { mins = "0" + mins };
        if (secs < 10) { secs = "0" + secs };

        time = hour + ":" + mins + ":" + secs + " " + meridian;
        document.getElementById("item1").innerHTML = time;
        setTimeout(clock, 1000);
    }
    clock();
</script>

</html>
